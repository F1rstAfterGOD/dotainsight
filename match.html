        :root {
            --primary: #B31217;
            --primary-dark: #8a0e12;
            --bg-dark: #0D0D0D;
            --bg-darker: #080808;
            --bg-card: #1E1E1E;
            --text-main: #FFFFFF;
            --text-secondary: #CCCCCC;
            --radiant: #4CAF50;
            --dire: #F44336;
            --win: #4CAF50;
            --loss: #F44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 0;
        }

        header {
            background-color: var(--bg-darker);
            padding: 15px 0;
            border-bottom: 2px solid var(--primary);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav a {
            color: var(--text-main);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .match-header {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .match-id {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .match-result {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .radiant-win {
            color: var(--radiant);
        }

        .dire-win {
            color: var(--dire);
        }

        .match-details {
            display: flex;
            gap: 20px;
            color: var(--text-secondary);
        }

        .match-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .teams-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .team {
            flex: 1;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-name {
            font-size: 18px;
            font-weight: bold;
        }

        .radiant {
            color: var(--radiant);
        }

        .dire {
            color: var(--dire);
        }

        .team-score {
            font-size: 20px;
            font-weight: bold;
        }

        .player {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .player:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .player:last-child {
            border-bottom: none;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-hero {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hero-image {
            width: 30px;
            height: 17px;
            object-fit: cover;
            border-radius: 3px;
        }

        .hero-name {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-stats {
            display: flex;
            gap: 15px;
            text-align: center;
        }

        .stat {
            min-width: 40px;
        }

        .stat-value {
            font-weight: bold;
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .kda-positive {
            color: var(--win);
        }

        .kda-negative {
            color: var(--loss);
        }

        .match-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card-title {
            font-size: 16px;
            font-weight: bold;
        }

        .chart-container {
            height: 200px;
            position: relative;
        }

        .buildings-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .building-tier {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .building {
            width: 20px;
            height: 20px;
            margin: 2px;
            background-color: #333;
            border-radius: 2px;
            position: relative;
        }

        .building.destroyed::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--loss);
            transform: rotate(-45deg);
        }

        .building.standing {
            background-color: var(--win);
        }

        .tier-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: var(--bg-card);
            margin: 5% auto;
            padding: 20px;
            border-radius: var(--border-radius);
            width: 80%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: var(--text-main);
        }
        
        .player-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .items-section, .abilities-section, .talents-section {
            margin-bottom: 20px;
        }
        
        .item-timeline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .item-with-time {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .ability-levels {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .ability-level {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: rgba(255,255,255,0.1);
            padding: 5px;
            border-radius: 4px;
        }

        .talent {
            background-color: rgba(255,215,0,0.1);
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .error-message {
            background-color: var(--bg-card);
            color: var(--text-main);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .error-message i {
            color: var(--primary);
            margin-right: 8px;
        }

        .retry-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-btn:hover {
            background-color: var(--primary-dark);
        }

        .retry-btn i {
            color: white;
            margin-right: 5px;
        }

        #loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .teams-container {
                flex-direction: column;
            }
            
            .match-stats {
                grid-template-columns: 1fr;
            }
            
            .player-stats {
                gap: 5px;
            }
            
            .stat {
                min-width: 30px;
            }

            .player-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>

// Обновленная функция для получения хэша аватарки
function getSteamAvatarHash(steamId32) {
    // Steam теперь требует использования steamID64
    const steamId64 = BigInt(steamId32) + BigInt(76561197960265728);
    
    // Варианты размеров: full, medium, small
    return `https://avatars.steamstatic.com/${steamId64}_full.jpg`;
}

// Добавьте эту вспомогательную функцию для генерации хэша аватара Steam
function getSteamAvatarHash(steamId32) {
    if (!steamId32) return 'fe/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb';
    
    // Простая хэш-функция для демонстрации
    const hash = (steamId32 % 8).toString();
    const chars = 'abcdef0123456789';
    let randomHash = '';
    
    for (let i = 0; i < 40; i++) {
        randomHash += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    
    return `${hash}/${hash}${randomHash}_full.jpg`;
}

                            }]
                        },
                        options: getChartOptions()
                    });
                } catch (e) {
                    console.error('Ошибка создания графика убийств:', e);
                }
            } else {
                console.warn('Нет данных для графика убийств');
                document.getElementById('killsChart').parentElement.innerHTML = '<p>Нет данных для графика убийств</p>';
            }

            if (!data.radiant_gold_adv || data.radiant_gold_adv.length === 0) {
    console.warn('Нет данных для графика золота');
    const goldChartEl = document.getElementById('goldChart');
    if (goldChartEl) goldChartEl.parentElement.innerHTML = '<p>Нет данных для графика золота</p>';
    return;
}
        }

        // Генерация меток времени для графиков
        function generateTimeLabels(duration, dataPoints) {
            const minutes = Math.floor(duration / 60);
            const interval = Math.max(1, Math.floor(dataPoints / 10));
            
            return Array.from({length: Math.min(10, dataPoints)}, (_, i) => {
                const time = Math.floor((i * interval * duration) / (dataPoints * 60));
                return `${Math.floor(time / 60)}:${String(time % 60).padStart(2, '0')}`;
            });
        }

        // Общая конфигурация для графиков
        function getChartOptions() {
            return {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#FFFFFF'
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#CCCCCC'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#CCCCCC'
                        }
                    }
                }
            };
        }

        // Вспомогательные функции
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function formatMatchDate(date) {
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Сегодня, ' + date.toLocaleTimeString();
            if (diffDays === 1) return 'Вчера, ' + date.toLocaleTimeString();
            return date.toLocaleDateString() + ', ' + date.toLocaleTimeString();
        }

        function getGameMode(modeId) {
            const modes = {
                1: "All Pick", 2: "Captains Mode", 3: "Random Draft",
                4: "Single Draft", 5: "All Random", 22: "All Draft",
                23: "Turbo", 18: "Ability Draft"
            };
            return modes[modeId] || `Режим ${modeId}`;
        }

        // Основная функция инициализации
        async function init() {
            try {
                const data = await loadMatchData();
                renderMatchInfo(data);
                renderPlayers(data.players);
                renderBuildingsStatus(data);
                
                // Загружаем дополнительные данные для графиков
                try {
                    const response = await fetch(`${API_URL}/matches/${matchId}/timings`);
                    if (response.ok) {
                        const timingsData = await response.json();
                        // Объединяем данные для графиков
                        const fullData = {...data, ...timingsData};
                        renderCharts(fullData);
                    } else {
                        console.warn('Не удалось загрузить данные для графиков');
                        renderCharts(data); // Пробуем с основными данными
                    }
                } catch (e) {
                    console.error('Ошибка загрузки данных для графиков:', e);
                    renderCharts(data); // Пробуем с основными данными
                }
            } catch (error) {
                showError(`Не удалось загрузить данные матча: ${error.message}`);
            }
        }

        // Запускаем при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
